{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'index.css' %}">
    <title>Document</title>
</head>
<body>
    <header>
        <img src="{% static 'assets/logo.jpeg' %}" alt="Lombra" class="logo"> 
    </header>
    
    <main>
        <h1>Autenticação com OAuth 2.0</h1>
        <div class="social-media">
            <div class="social-media-details">
                <a href="http://localhost:8000/accounts/github/login/?process=login">
                    <img src="{% static 'assets/github.svg' %}" alt="icone para autenticar com o github" class="social-media-icon">
                    <p>GitHub</p>
                </a>
            </div>
        </div>
    </main>
</body>
</html>
